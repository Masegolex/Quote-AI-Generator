<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Quote Generator</h1>
      </header>

      <main>
        <form id="quote-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the quote"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="quote" id="quote"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/Masegolex" target="_blank">Masego Ntuane</a>
        and is
        <a
          href="https://github.com/Masegolex/Quote-AI-Generator"
          target="_blank"
        >
          open-sourced on Github</a
        >
        and is
        <a href="https://quoteaigenerator.netlify.app/" target="_blank">
          hosted on Netlify</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
